cosmos_version: 'Predict2.5'

# Optimized for H200 (141GB VRAM) with maximum quality settings
defaults:
  model: 'Cosmos-Predict2.5-14B'
  model_path: 'checkpoints/Cosmos-Predict2.5-14B'
  resolution: 720 # 1280x704
  fps: 24 # Increased from 16 for more natural real-time motion
  aspect_ratio: '16:9'
  guidance: 7.0
  negative_prompt: 'blurry, low quality, artifacts, glitches, distorted, unrealistic motion, multiple camera angles, jump cuts, visible camera, security camera device, doorbell camera, camera lens visible, camera equipment, camera housing, surveillance camera in frame, camera mount, camera on wall, camera on ceiling, camera rig, recording device in shot, gopro, webcam, CCTV camera visible, Ring doorbell visible, Nest camera visible, slow motion, time lapse, fast forward, sped up, slowed down'

  # H200 optimizations
  natten: true # Sparse attention - 2.5x speedup on Hopper
  use_cuda_graphs: true # CUDA acceleration

  presentation:
    duration_per_clip: 5 # seconds (native Cosmos output)
    # For 15-20s videos, generate 3-4 clips and concatenate

  training:
    duration_total: 30 # seconds
    num_iterations: 6 # 6 Ã— 5s = 30s using sliding window
    autoregressive_mode: 'sliding_window'

