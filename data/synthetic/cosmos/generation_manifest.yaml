version: '2.0'
description: 'NVIDIA Cosmos video generation manifest for home security synthetic data'
total_videos: 88
created_at: '2026-01-27'
cosmos_version: 'Predict2.5'

# Optimized for H200 (141GB VRAM) with maximum quality settings
defaults:
  model: 'Cosmos-Predict2.5-14B'
  model_path: 'checkpoints/Cosmos-Predict2.5-14B'
  resolution: 720 # 1280x704
  fps: 16
  aspect_ratio: '16:9'
  guidance: 7.0
  negative_prompt: 'blurry, low quality, artifacts, glitches, distorted, unrealistic motion, multiple camera angles, jump cuts'

  # H200 optimizations
  natten: true # Sparse attention - 2.5x speedup on Hopper
  use_cuda_graphs: true # CUDA acceleration

  presentation:
    duration_per_clip: 5 # seconds (native Cosmos output)
    # For 15-20s videos, generate 3-4 clips and concatenate

  training:
    duration_total: 30 # seconds
    num_iterations: 6 # 6 Ã— 5s = 30s using sliding window
    autoregressive_mode: 'sliding_window'

