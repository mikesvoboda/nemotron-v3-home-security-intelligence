# CI Docker Compose for Smoke Tests
#
# This configuration is designed for GitHub Actions CI runners:
# - No GPU requirements (AI services are mocked/optional)
# - Uses pre-built images from GHCR
# - Fast startup with minimal resources
# - All services on a single network for easy testing
#
# Usage in CI:
#   docker compose -f docker-compose.ci.yml up -d --wait
#   ./scripts/ci-smoke-test.sh
#   docker compose -f docker-compose.ci.yml down -v
#
# Environment Variables:
#   - IMAGE_TAG: Image tag to use (default: latest)
#   - GHCR_OWNER: GitHub Container Registry owner (default: mikesvoboda)
#   - GHCR_REPO: GitHub Container Registry repository

services:
  postgres:
    image: postgres:16-alpine
    # Security hardening: Drop all capabilities, prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=security
      - POSTGRES_PASSWORD=ci_test_password
      - POSTGRES_DB=security
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U security -d security']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    tmpfs:
      - /var/lib/postgresql/data
      - /tmp
      - /var/run/postgresql
    networks:
      - ci-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7.4-alpine3.21
    # Security hardening: Drop all capabilities, prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Redis tuning for connection handling
    sysctls:
      - net.core.somaxconn=511
    tmpfs:
      - /tmp
    ports:
      - '6379:6379'
    # Disable persistence failures blocking writes in CI (ephemeral environment)
    command: redis-server --stop-writes-on-bgsave-error no
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - ci-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  backend:
    image: ghcr.io/${GHCR_OWNER:-mikesvoboda}/${GHCR_REPO:-nemotron-v3-home-security-intelligence}/backend:${IMAGE_TAG:-latest}
    # Security hardening: Drop all capabilities, prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /home/appuser/.cache
    ports:
      - '8000:8000'
    environment:
      # Free-threaded Python: Disable GIL for true parallelism (Python 3.14t)
      - PYTHON_GIL=0
      - DATABASE_URL=postgresql+asyncpg://security:ci_test_password@postgres:5432/security
      - REDIS_URL=redis://redis:6379
      # AI services are optional for smoke tests - they will show as degraded
      - NEMOTRON_URL=http://localhost:8091
      - FLORENCE_URL=http://localhost:8092
      - CLIP_URL=http://localhost:8093
      - ENRICHMENT_URL=http://localhost:8094
      - FOSCAM_BASE_PATH=/cameras
      - DEBUG=false
      # Disable file watcher in CI (no camera folders)
      - FILE_WATCHER_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import httpx; r = httpx.get('http://localhost:8000/api/system/health/ready'); exit(0 if r.status_code == 200 else 1)",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 15s
    networks:
      - ci-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  frontend:
    image: ghcr.io/${GHCR_OWNER:-mikesvoboda}/${GHCR_REPO:-nemotron-v3-home-security-intelligence}/frontend:${IMAGE_TAG:-latest}
    # Security hardening: Drop all capabilities, prevent privilege escalation
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache/nginx
    ports:
      - '3000:80'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      # Use /health endpoint which returns 200 directly (avoids 301 redirect issues)
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80/health']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - ci-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  ci-net:
    driver: bridge
