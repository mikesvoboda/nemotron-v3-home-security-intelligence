# Production Docker Compose
#
# This uses optimized builds with multi-stage Dockerfiles.
# Compatible with Docker and Podman on Linux and macOS.
#
# Usage:
#   Docker:  docker compose -f docker-compose.prod.yml up -d
#   Podman:  podman-compose -f docker-compose.prod.yml up -d
#
# GPU Requirements:
#   - NVIDIA GPU with CUDA support required for AI services
#   - nvidia-container-toolkit must be installed
#
# Environment Variables:
#   - FRONTEND_PORT: Host port for frontend (default: 5173, nginx serves on port 80 inside container)
#   - RTDETR_CONFIDENCE: Detection confidence threshold (default: 0.5)
#   - GPU_LAYERS: Number of GPU layers for LLM (default: 45)
#   - CTX_SIZE: LLM context window size (default: 8192)
#   - HF_CACHE: HuggingFace cache directory (default: ~/.cache/huggingface)

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-security}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-security_dev_password}
      - POSTGRES_DB=${POSTGRES_DB:-security}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-security} -d ${POSTGRES_DB:-security}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  ai-detector:
    build:
      context: ./ai/rtdetr
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    volumes:
      - ${HF_CACHE:-~/.cache/huggingface}:/cache/huggingface
    environment:
      - RTDETR_CONFIDENCE=${RTDETR_CONFIDENCE:-0.5}
      - RTDETR_MODEL_PATH=${RTDETR_MODEL_PATH:-PekingU/rtdetr_r50vd_coco_o365}
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; r = httpx.get('http://localhost:8090/health'); exit(0 if r.status_code == 200 else 1)",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ai-llm:
    build:
      context: ./ai/nemotron
      dockerfile: Dockerfile
    ports:
      - "8091:8091"
    volumes:
      - /export/ai_models/nemotron/nemotron-3-nano-30b-a3b-q4km:/models:ro
    environment:
      - GPU_LAYERS=${GPU_LAYERS:-45}
      - CTX_SIZE=${CTX_SIZE:-8192}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ${CAMERA_PATH:-/export/foscam}:/cameras:ro
      - ${MODEL_ZOO_PATH:-/export/ai_models/model-zoo}:/models/model-zoo:ro,z
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-security}:${POSTGRES_PASSWORD:-security_dev_password}@postgres:5432/${POSTGRES_DB:-security}
      - REDIS_URL=redis://redis:6379
      - RTDETR_URL=http://ai-detector:8090
      - NEMOTRON_URL=http://ai-llm:8091
      - FOSCAM_BASE_PATH=/cameras
      - DEBUG=false
      - FAST_PATH_CONFIDENCE_THRESHOLD=1.0 # Disabled: requires 100% confidence
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # ai-detector:
      #   condition: service_healthy
      # ai-llm:
      #   condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; r = httpx.get('http://localhost:8000/api/system/health/ready'); exit(0 if r.status_code == 200 else 1)",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  redis:
    image: redis:7.4-alpine3.21
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    # NOTE: VITE_* environment variables are NOT used at runtime.
    # Vite bakes these values at build time. The frontend uses relative URLs
    # (empty BASE_URL), and nginx proxies /api and /ws to the backend.
    # See frontend/nginx.conf for proxy configuration.
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  security-net:
    driver: bridge
