version: "3.8"

# Production deployment configuration
# This uses optimized builds with multi-stage Dockerfiles

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - /export/foscam:/cameras:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///data/security.db
      - REDIS_URL=redis://redis:6379
      - RTDETR_URL=http://host.docker.internal:8090
      - NEMOTRON_URL=http://host.docker.internal:8091
      - CAMERA_ROOT=/cameras
      - DEBUG=false
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; r = httpx.get('http://localhost:8000/api/system/health/ready'); exit(0 if r.status_code == 200 and r.json().get('ready', False) else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  redis:
    image: redis:7.4-alpine3.21
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

volumes:
  redis_data:
    driver: local

networks:
  security-net:
    driver: bridge
