# Docker Compose for pulling pre-built images from GitHub Container Registry
#
# This file pulls images built by CI/CD instead of building locally.
# Compatible with both Docker and Podman on Linux and macOS.
#
# Usage:
#   Docker:  docker compose -f docker-compose.ghcr.yml up -d
#   Podman:  podman-compose -f docker-compose.ghcr.yml up -d
#
# Environment Variables (Required):
#   - POSTGRES_PASSWORD: Database password (REQUIRED - no default for security)
#     Generate with: openssl rand -base64 32
#
# For Podman on macOS, set the AI host:
#   export AI_HOST=host.containers.internal
#
# For Linux (Docker or Podman), use your host IP:
#   export AI_HOST=192.168.1.100  # Replace with your host IP
#
# To use a specific image version instead of latest:
#   export IMAGE_TAG=abc1234

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-security}
      # SECURITY: No default password - must be explicitly set
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set - run ./setup.sh or set manually}
      - POSTGRES_DB=${POSTGRES_DB:-security}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-security} -d ${POSTGRES_DB:-security}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  backend:
    # Configure your GHCR location:
    # - GHCR_OWNER: e.g. "your-org" or "your-user"
    # - GHCR_REPO:  e.g. "nemotron-v3-home-security-intelligence"
    image: ghcr.io/${GHCR_OWNER:-mikesvoboda}/${GHCR_REPO:-nemotron-v3-home-security-intelligence}/backend:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ${CAMERA_PATH:-/export/foscam}:/cameras:ro
    environment:
      # SECURITY: Uses same POSTGRES_PASSWORD as postgres service (must be set)
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-security}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}@postgres:5432/${POSTGRES_DB:-security}
      - REDIS_URL=redis://redis:6379
      - RTDETR_URL=http://${AI_HOST:-host.docker.internal}:8090
      - NEMOTRON_URL=http://${AI_HOST:-host.docker.internal}:8091
      - FOSCAM_BASE_PATH=/cameras
      - DEBUG=${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import httpx; r = httpx.get('http://localhost:8000/api/system/health/ready'); exit(0 if r.status_code == 200 else 1)",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  redis:
    image: redis:7.4-alpine3.21
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  frontend:
    image: ghcr.io/${GHCR_OWNER:-mikesvoboda}/${GHCR_REPO:-nemotron-v3-home-security-intelligence}/frontend:${IMAGE_TAG:-latest}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL:-ws://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - security-net
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  security-net:
    driver: bridge
