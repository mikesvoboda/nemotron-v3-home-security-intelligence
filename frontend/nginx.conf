# Validate upgrade header to allow only WebSocket (prevents H2C smuggling)
# Only "websocket" upgrade value is allowed, all others are rejected
map $http_upgrade $websocket_upgrade {
    ~*websocket websocket;
    default "";
}

map $websocket_upgrade $connection_upgrade {
    websocket upgrade;
    default close;
}

# =============================================================================
# HTTP Server (Development / HTTP-to-HTTPS redirect)
# =============================================================================
# In development mode (SSL_ENABLED=false or no certs), this serves the app.
# In production mode (SSL_ENABLED=true), this redirects all traffic to HTTPS.
server {
    # Listen on 8080 for nginx-unprivileged (non-root cannot bind to ports < 1024)
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Dynamic DNS resolution for backend (re-resolves on container IP changes)
    # __DNS_RESOLVER__ is replaced at runtime by docker-entrypoint.sh with the
    # actual DNS from /etc/resolv.conf (Podman: 10.89.0.x, Docker: 127.0.0.11)
    resolver __DNS_RESOLVER__ valid=10s ipv6=off;
    set $backend_upstream http://backend:8000;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # ==========================================================================
    # Security Headers (defense in depth)
    # ==========================================================================

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter (legacy, but still useful for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy - restrict resource loading
    # Note: 'unsafe-inline' for styles is required by Tailwind/Tremor
    # Note: upgrade-insecure-requests is NOT included here (HTTP mode) - it's only in HTTPS mode
    # to avoid breaking HTTP-only deployments where HTTPS is not available
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Permissions Policy - restrict browser features
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Cross-Origin policies for additional isolation
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Health check endpoint (exact match for highest priority)
    # Note: Security headers are NOT added here to keep response minimal
    # This endpoint is always available (HTTP and HTTPS) for container orchestration
    location = /health {
        access_log off;
        add_header Content-Type text/plain always;
        return 200 "healthy\n";
    }

    # ==========================================================================
    # Content Serving Location Blocks (HTTP mode only)
    # ==========================================================================
    # This placeholder is replaced by docker-entrypoint.sh at runtime.
    # When SSL_ENABLED=true: Replaced with a redirect to HTTPS.
    # When SSL_ENABLED=false: Contains location blocks for API proxy,
    # WebSocket proxy, static assets, and SPA routing.
    __HTTP_LOCATIONS__
}

# Note: This configuration is for nginx-unprivileged which listens on port 8080.
# The docker-compose.yml maps external port (e.g., 5173) to internal port 8080.

# =============================================================================
# HTTPS Server (Production - SSL/TLS enabled)
# =============================================================================
# This server block is conditionally included when SSL_ENABLED=true.
# The __SSL_SERVER_BLOCK__ placeholder is replaced by docker-entrypoint.sh.
# When disabled, this entire block is commented out or removed.
__SSL_SERVER_BLOCK__
