# Validate upgrade header to allow only WebSocket (prevents H2C smuggling)
# Only "websocket" upgrade value is allowed, all others are rejected
map $http_upgrade $websocket_upgrade {
    ~*websocket websocket;
    default "";
}

map $websocket_upgrade $connection_upgrade {
    websocket upgrade;
    default close;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # For Podman: use static hostname (Podman handles DNS via aardvark-dns)
    # For Docker: would use resolver 127.0.0.11 valid=10s;
    # Using static upstream works for both since container names are stable
    set $backend_upstream backend:8000;

    # Resolver for both Docker and Podman (tries multiple resolvers)
    resolver 127.0.0.11 10.89.0.1 valid=10s ipv6=off;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Reverse proxy for API requests to backend
    location /api {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Reverse proxy for WebSocket connections
    location /ws {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific timeouts (longer for persistent connections)
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        # nosemgrep: generic.nginx.security.request-host-used - using $server_name is safe
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections to backend
    location /ws/ {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        # Use validated websocket upgrade (only "websocket" value allowed, prevents H2C smuggling)
        proxy_set_header Upgrade $websocket_upgrade;
        proxy_set_header Connection $connection_upgrade;
        # nosemgrep: generic.nginx.security.request-host-used - using $server_name is safe
        proxy_set_header Host $server_name;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
