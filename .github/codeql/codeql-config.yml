name: 'CodeQL Config'

# Query suites:
# - security-and-quality: Standard security and quality queries
# - security-extended: Additional security queries with broader coverage
queries:
  - uses: security-and-quality
  - uses: security-extended
  # Custom queries for FastAPI/Python patterns
  - uses: ./.github/codeql/custom-queries/python
  # Custom queries for React/TypeScript patterns
  - uses: ./.github/codeql/custom-queries/javascript

# Query filters to reduce false positives
query-filters:
  # Exclude very low precision queries that generate noise
  - exclude:
      precision: very-low

paths-ignore:
  # Test files - not production code
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/*.spec.ts'
  - '**/*.spec.tsx'
  - '**/test_*.py'
  - '**/*_test.py'
  - '**/tests/**'
  - '**/conftest.py'
  # Dependencies and build artifacts
  - '**/node_modules/**'
  - '**/.venv/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/coverage/**'
  # Generated files
  - '**/generated/**'
  - '**/*.generated.ts'
  # Migrations (auto-generated by Alembic)
  - '**/alembic/versions/**'
  # Mutation testing artifacts
  - '**/mutants/**'
  # Documentation
  - '**/docs/**'
