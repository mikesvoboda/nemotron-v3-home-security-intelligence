version: 2
updates:
  # Python dependencies
  - package-ecosystem: 'pip'
    directory: '/backend'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'python'
    commit-message:
      prefix: 'chore(deps)'

  # Node.js dependencies
  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'chore(deps)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(deps)'

  # Docker
  - package-ecosystem: 'docker'
    directory: '/backend'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'docker'

  - package-ecosystem: 'docker'
    directory: '/frontend'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'docker'
