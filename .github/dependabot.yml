# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2

updates:
  # =============================================================================
  # Python Dependencies (uv/pip ecosystem)
  # =============================================================================
  # pyproject.toml is at repository root, lockfile is uv.lock
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Chicago'
    target-branch: 'main'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'python'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    # Group minor and patch updates to reduce PR noise
    groups:
      python-minor-patch:
        applies-to: version-updates
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      python-security:
        applies-to: security-updates
        patterns:
          - '*'

  # =============================================================================
  # Node.js Dependencies (npm)
  # =============================================================================
  # frontend/package.json with package-lock.json
  - package-ecosystem: 'npm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Chicago'
    target-branch: 'main'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    # Group minor and patch updates to reduce PR noise
    groups:
      npm-minor-patch:
        applies-to: version-updates
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      npm-security:
        applies-to: security-updates
        patterns:
          - '*'
      # Group React ecosystem updates together
      react:
        applies-to: version-updates
        patterns:
          - 'react'
          - 'react-dom'
          - 'react-router-dom'
          - '@types/react'
          - '@types/react-dom'
      # Group testing libraries together
      testing:
        applies-to: version-updates
        patterns:
          - '@testing-library/*'
          - '@playwright/test'
          - 'vitest'
          - '@vitest/*'
      # Group ESLint ecosystem together
      eslint:
        applies-to: version-updates
        patterns:
          - 'eslint'
          - 'eslint-plugin-*'
          - 'typescript-eslint'
          - '@eslint/*'

  # =============================================================================
  # GitHub Actions
  # =============================================================================
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '06:00'
      timezone: 'America/Chicago'
    target-branch: 'main'
    open-pull-requests-limit: 5
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(deps)'
    groups:
      github-actions-minor-patch:
        applies-to: version-updates
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      github-actions-security:
        applies-to: security-updates
        patterns:
          - '*'

