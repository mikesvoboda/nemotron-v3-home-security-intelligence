name: Mutation Testing

# Mutation testing runs as a non-blocking check to verify test effectiveness.
# It's scheduled weekly and can be triggered manually for on-demand analysis.
#
# Why non-blocking?
# - Mutation testing is slow (can take 10+ minutes)
# - Not all surviving mutants indicate real problems
# - 100% mutation score is often impractical
#
# Use the results to identify test gaps, not to block PRs.

on:
  # Weekly schedule (Sunday at 2 AM UTC)
  schedule:
    - cron: '0 2 * * 0'
  # Manual trigger for on-demand analysis
  workflow_dispatch:
    inputs:
      backend_only:
        description: 'Run backend mutation tests only'
        required: false
        default: 'false'
        type: boolean
      frontend_only:
        description: 'Run frontend mutation tests only'
        required: false
        default: 'false'
        type: boolean
      backend_module:
        description: 'Specific backend module to test (e.g., backend/services/severity.py)'
        required: false
        default: ''
        type: string

env:
  PYTHON_VERSION: '3.14'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Backend Mutation Testing (mutmut)
  # ============================================================================
  backend-mutation:
    name: Backend Mutation Testing
    runs-on: ubuntu-latest
    # Non-blocking: failures are informational
    continue-on-error: true
    if: ${{ github.event.inputs.frontend_only != 'true' }}
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres # pragma: allowlist secret
          POSTGRES_DB: security_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test # pragma: allowlist secret
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test # pragma: allowlist secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.9.18'
          cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev --frozen

      - name: Determine modules to test
        id: modules
        run: |
          if [ -n "${{ github.event.inputs.backend_module }}" ]; then
            echo "modules=${{ github.event.inputs.backend_module }}" >> $GITHUB_OUTPUT
          else
            echo "modules=backend/services/bbox_validation.py backend/services/severity.py" >> $GITHUB_OUTPUT
          fi

      - name: Run mutation tests (bbox_validation)
        if: ${{ contains(steps.modules.outputs.modules, 'bbox_validation') || github.event.inputs.backend_module == '' }}
        run: |
          echo "Running mutation tests on bbox_validation.py..."
          uv run mutmut run \
            --paths-to-mutate backend/services/bbox_validation.py \
            --tests-dir backend/tests/unit/services/ \
            --runner "python -m pytest backend/tests/unit/services/test_bbox_validation.py -x -q --tb=no --timeout=10" \
            || true

      - name: Run mutation tests (severity)
        if: ${{ contains(steps.modules.outputs.modules, 'severity') || github.event.inputs.backend_module == '' }}
        run: |
          echo "Running mutation tests on severity.py..."
          uv run mutmut run \
            --paths-to-mutate backend/services/severity.py \
            --tests-dir backend/tests/unit/services/ \
            --runner "python -m pytest backend/tests/unit/services/test_severity.py -x -q --tb=no --timeout=10" \
            || true

      - name: Generate results summary
        run: |
          echo "## Backend Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          uv run mutmut results 2>&1 | tee -a $GITHUB_STEP_SUMMARY || echo "No results available"
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Generate HTML report
        run: |
          uv run mutmut html || true
          if [ -d "html" ]; then
            echo "HTML report generated"
          fi

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: backend-mutation-report
          path: |
            html/
            .mutmut-cache
          retention-days: 14

  # ============================================================================
  # Frontend Mutation Testing (Stryker)
  # ============================================================================
  frontend-mutation:
    name: Frontend Mutation Testing
    runs-on: ubuntu-latest
    # Non-blocking: failures are informational
    continue-on-error: true
    if: ${{ github.event.inputs.backend_only != 'true' }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run mutation tests
        run: |
          cd frontend
          npm run test:mutation || true

      - name: Generate results summary
        run: |
          echo "## Frontend Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "frontend/reports/mutation/mutation-report.html" ]; then
            echo "Mutation report generated. Download the artifact to view." >> $GITHUB_STEP_SUMMARY
          else
            echo "No mutation report generated." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: frontend-mutation-report
          path: |
            frontend/reports/mutation/
            frontend/.stryker-tmp/
          retention-days: 14

  # ============================================================================
  # Summary Job
  # ============================================================================
  mutation-summary:
    name: Mutation Testing Summary
    runs-on: ubuntu-latest
    needs: [backend-mutation, frontend-mutation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Mutation Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend (mutmut) | ${{ needs.backend-mutation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend (Stryker) | ${{ needs.frontend-mutation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the mutation reports from the Artifacts section" >> $GITHUB_STEP_SUMMARY
          echo "2. Review surviving mutants to identify test gaps" >> $GITHUB_STEP_SUMMARY
          echo "3. Add targeted tests to improve mutation score" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For detailed guidance, see [docs/MUTATION_TESTING.md](../docs/MUTATION_TESTING.md)" >> $GITHUB_STEP_SUMMARY
