name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.14"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Backend Jobs
  # ============================================================================

  lint:
    name: Backend Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check backend/

      - name: Ruff format check
        run: ruff format --check backend/

  typecheck:
    name: Backend Type Check (Mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install mypy pydantic sqlalchemy fastapi redis

      - name: Mypy
        run: mypy backend/ --ignore-missing-imports

  unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: security_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Run unit tests with coverage
        # Unit tests coverage threshold - 85% for unit tests alone
        # Combined coverage (unit + integration) should reach 95%
        # -n0 disables xdist parallelization (CI already parallelizes via separate jobs)
        # --timeout=0 disables timeout (fixture import takes >1s in CI)
        run: |
          pytest backend/tests/unit/ \
            -n0 \
            --timeout=0 \
            --cov=backend \
            --cov-config=pyproject.toml \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            --cov-fail-under=85 \
            --junit-xml=test-results-unit.xml \
            --durations=20 \
            -v

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-unit
          path: test-results-unit.xml
          retention-days: 7

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage-unit.xml
          flags: backend-unit
          fail_ci_if_error: false

  integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Non-blocking: Integration tests can be flaky due to async timing issues
    # They should not block PR merges when other critical tests pass
    continue-on-error: true
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: security_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test
      REDIS_URL: redis://localhost:6379
      REDIS_HOST: localhost
      REDIS_PORT: 6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Install Redis CLI
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Wait for Redis
        run: |
          echo "Checking Redis service container..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping 2>&1 | grep -q PONG; then
              echo "Redis is ready"
              exit 0
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 1
          done
          echo "Redis failed to start - checking container status..."
          docker ps -a || true
          exit 1

      - name: Run integration tests with coverage
        # Integration tests coverage threshold - 50% for integration tests alone
        # Integration tests focus on API/service integration, not full code coverage
        # -n0 disables xdist parallelization (CI already parallelizes via separate jobs)
        # --timeout=30 gives tests 30s each (prevents hangs while allowing slow DB ops)
        run: |
          pytest backend/tests/integration/ \
            -n0 \
            --timeout=30 \
            --cov=backend \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            --cov-fail-under=50 \
            --junit-xml=test-results-integration.xml \
            --durations=20 \
            -v

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-integration
          path: test-results-integration.xml
          retention-days: 7

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage-integration.xml
          flags: backend-integration
          fail_ci_if_error: false

  # ============================================================================
  # Frontend Jobs
  # ============================================================================

  api-types-check:
    name: API Types Contract Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:pass@localhost/db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Check API types are current
        run: ./scripts/generate-types.sh --check

  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: ESLint
        run: cd frontend && npm run lint

  frontend-typecheck:
    name: Frontend Type Check (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: TypeScript check
        run: cd frontend && npm run typecheck

  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run tests with coverage
        run: cd frontend && npm run test:coverage -- --run

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v5
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  frontend-e2e:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Install Playwright Chromium
        run: cd frontend && npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: cd frontend && npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-test-results
          path: frontend/test-results/
          retention-days: 7

  # ============================================================================
  # Build Job (depends on all tests passing)
  # ============================================================================

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
      - unit-tests
      - integration-tests
      - api-types-check
      - frontend-lint
      - frontend-typecheck
      - frontend-tests
      - frontend-e2e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-prod:
    name: Build Production Docker Images
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
      - unit-tests
      - integration-tests
      - api-types-check
      - frontend-lint
      - frontend-typecheck
      - frontend-tests
      - frontend-e2e
    strategy:
      matrix:
        include:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile.prod
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile.prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.name }} production image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.name }}-prod:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.name }}-prod
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}-prod

  # ============================================================================
  # Security Validation Job
  # ============================================================================

  security-validation:
    name: Admin Endpoint Security Validation
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: security_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/security_test
      REDIS_URL: redis://localhost:6379
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DEBUG: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done
          echo "PostgreSQL failed to start"
          exit 1

      - name: Install Redis CLI
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Wait for Redis
        run: |
          echo "Checking Redis service container..."
          for i in {1..30}; do
            if redis-cli -h localhost -p 6379 ping 2>&1 | grep -q PONG; then
              echo "Redis is ready"
              exit 0
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 1
          done
          echo "Redis failed to start - checking container status..."
          docker ps -a || true
          exit 1

      - name: Validate admin endpoints require DEBUG mode
        run: |
          # Run specific tests that verify admin endpoints return 403 when DEBUG=false
          # These tests are critical security validation
          # -n0 disables xdist parallelization
          # --timeout=0 disables timeout (fixture import takes >1s in CI)
          pytest backend/tests/integration/test_admin_api.py \
            -n0 \
            --timeout=0 \
            -k "requires_debug_mode" \
            -v \
            --tb=short

      - name: Verify DEBUG=false is enforced
        run: |
          # Double-check that DEBUG is actually false in this environment
          python -c "
          import os
          from backend.core.config import get_settings
          settings = get_settings()
          assert settings.debug == False, f'DEBUG should be False but is {settings.debug}'
          print('SUCCESS: DEBUG mode is correctly set to False')
          "

  # ============================================================================
  # Test Performance Audit Job
  # ============================================================================

  test-performance-audit:
    name: Test Performance Audit
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install defusedxml

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: test-results/
          merge-multiple: true

      - name: List downloaded artifacts
        run: find test-results/ -type f -name "*.xml" | head -20

      - name: Analyze test durations
        run: python scripts/audit-test-durations.py test-results/
        env:
          UNIT_TEST_THRESHOLD: "1.0"
          INTEGRATION_TEST_THRESHOLD: "5.0"
          WARN_THRESHOLD_PERCENT: "80"
