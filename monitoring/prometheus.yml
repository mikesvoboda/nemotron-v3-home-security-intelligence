# Prometheus configuration for Home Security Intelligence
# Scrapes metrics from backend API endpoints via JSON exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules for AI pipeline monitoring
# See prometheus_rules.yml for rule definitions and severity documentation
rule_files:
  - 'prometheus_rules.yml'
  - 'prometheus-rules.yml'
  - 'alerting-rules.yml'

# Alertmanager configuration for alert delivery
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

scrape_configs:
  # Backend health metrics via JSON exporter
  - job_name: 'hsi-health'
    metrics_path: /probe
    scrape_interval: 10s
    params:
      module: [health]
    static_configs:
      - targets:
          - 'http://backend:8000/api/system/health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: json-exporter:7979

  # Backend telemetry metrics via JSON exporter
  - job_name: 'hsi-telemetry'
    metrics_path: /probe
    scrape_interval: 10s
    params:
      module: [telemetry]
    static_configs:
      - targets:
          - 'http://backend:8000/api/system/telemetry'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: json-exporter:7979

  # Backend stats metrics via JSON exporter
  - job_name: 'hsi-stats'
    metrics_path: /probe
    scrape_interval: 30s
    params:
      module: [stats]
    static_configs:
      - targets:
          - 'http://backend:8000/api/system/stats'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: json-exporter:7979

  # GPU stats via JSON exporter
  - job_name: 'hsi-gpu'
    metrics_path: /probe
    scrape_interval: 10s
    params:
      module: [gpu]
    static_configs:
      - targets:
          - 'http://backend:8000/api/system/gpu'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: json-exporter:7979

  # Direct backend liveness check (for up/down status)
  # NOTE: /api/system/health/live was removed. Use /health instead.
  - job_name: 'backend-liveness'
    metrics_path: /health
    scrape_interval: 10s
    static_configs:
      - targets:
          - 'backend:8000'

  # Redis metrics via redis_exporter
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets:
          - 'redis-exporter:9121'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # JSON exporter health
  - job_name: 'json-exporter'
    static_configs:
      - targets:
          - 'json-exporter:7979'
