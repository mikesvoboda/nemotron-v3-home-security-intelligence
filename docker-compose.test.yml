version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    # Security: Read-only root filesystem with tmpfs for required write paths
    read_only: true
    environment:
      POSTGRES_USER: security_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: security_test
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U security_test']
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
      - /tmp
      - /var/run/postgresql

  redis-test:
    image: redis:7-alpine
    # Security: Read-only root filesystem with tmpfs for temp files
    read_only: true
    # Redis tuning for connection handling
    sysctls:
      - net.core.somaxconn=511
    tmpfs:
      - /tmp
    ports:
      - '6380:6379'
    # Disable persistence failures blocking writes in tests (ephemeral environment)
    command: redis-server --stop-writes-on-bgsave-error no
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  default:
    name: hsi-test-network
