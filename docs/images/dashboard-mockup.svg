  <text x="930" y="375" font-family="system-ui, sans-serif" font-size="11" fill="#4ade80">Risk: 8 (Low)</text>

  <rect x="895" y="400" width="270" height="80" rx="4" fill="#1a1a2e"/>
  <circle cx="915" cy="420" r="6" fill="#4ade80"/>
