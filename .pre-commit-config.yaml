# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig.*\.json$
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Python - Ruff (fast linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Python - Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - fastapi
          - redis
        args: [--ignore-missing-imports]
        files: ^backend/

  # Prettier (Formatting) - Non-TypeScript files only
  # TypeScript files use local prettier to avoid type parameter stripping bug
  # Exclude tsconfig.json which uses JSONC format (trailing commas)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, json, markdown, yaml]
        exclude: tsconfig.*\.json$
        additional_dependencies:
          - prettier@3.2.4

  # TypeScript/JavaScript - Local Prettier (avoids mirrors-prettier TypeScript bug)
  - repo: local
    hooks:
      - id: prettier-frontend
        name: Prettier (Frontend)
        entry: bash -c 'cd frontend && npx prettier --write --ignore-unknown'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true

      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Quick Tests (Unit only, no coverage enforcement)
  # Full coverage check moved to scripts/validate.sh
  - repo: local
    hooks:
      - id: fast-test
        name: Quick Backend Tests (Unit Only)
        entry: bash -c 'redis-cli -n 15 FLUSHDB > /dev/null 2>&1; source .venv/bin/activate && pytest backend/tests/unit/ -m "not slow" -q --tb=no'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: check-test-mocks
        name: Check integration tests mock slow services
        entry: .venv/bin/python scripts/check-test-mocks.py
        language: system
        files: ^backend/tests/integration/.*\.py$
        pass_filenames: true

      - id: check-test-timeouts
        name: Check tests mock slow sleeps/timeouts
        entry: .venv/bin/python scripts/check-test-timeouts.py
        language: system
        files: ^backend/tests/.*\.py$
        pass_filenames: true
