# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
#
# Performance Notes:
# -----------------
# Pre-commit runs fast linting/formatting checks (ruff, eslint, prettier, mypy).
# Full test suites are intentionally NOT run on pre-commit due to ~2min execution time.
#
# Test Strategy:
#   - pre-commit: Linting, formatting, type-checking only (~10-30 seconds)
#   - pre-push: Run fast tests for critical paths (optional, see below)
#   - CI: Full test suite with coverage enforcement
#   - Local dev: Use ./scripts/validate.sh for full validation before PRs
#
# Skipping Hooks (emergencies only):
#   SKIP=fast-test git commit -m "message"  # Skip specific hook
#   git commit --no-verify -m "message"      # Skip ALL hooks (use sparingly!)
#
# To run full tests manually before committing:
#   ./scripts/validate.sh              # Full backend + frontend validation
#   ./scripts/validate.sh --backend    # Backend only
#

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig.*\.json$
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: ^docs/images/.*\.png$
      - id: check-merge-conflict
      - id: detect-private-key

  # Secret detection - prevents committing secrets and credentials
  # Uses .secrets.baseline for known false positives
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (package-lock\.json|uv\.lock|\.secrets\.baseline)$

  # Hadolint - Dockerfile linting
  # Requires: brew install hadolint (macOS) or download binary
  - repo: local
    hooks:
      - id: hadolint
        name: Hadolint Dockerfile Linting
        entry: hadolint
        language: system
        types: [dockerfile]

  # Semgrep - Shift-left security scanning
  # Note: Uses Python 3.12 because protobuf doesn't support Python 3.14 yet
  - repo: https://github.com/semgrep/semgrep
    rev: v1.96.0
    hooks:
      - id: semgrep
        name: Semgrep Security Scan
        language_version: python3.12
        args:
          - --config=semgrep.yml
          - --config=p/python
          - --error
        types: [python]

  # Python - Ruff (fast linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Python - Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - fastapi
          - redis
        args: [--ignore-missing-imports]
        files: ^backend/

  # Prettier (Formatting) - Non-TypeScript, non-frontend files only
  # TypeScript files use local prettier-frontend hook to avoid type parameter stripping bug
  # Frontend CSS/JSON/MD use local prettier-frontend hook to access tailwindcss plugin
  # Exclude tsconfig.json which uses JSONC format (trailing commas)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, json, markdown, yaml]
        exclude: (^frontend/|tsconfig.*\.json$)
        additional_dependencies:
          - prettier@3.2.4

  # Frontend Prettier - Uses local prettier with tailwindcss plugin
  # Handles all frontend files: TS/TSX/JS/JSX plus CSS/JSON/MD
  - repo: local
    hooks:
      - id: prettier-frontend
        name: Prettier (Frontend)
        entry: bash -c 'cd frontend && npx prettier --write --ignore-unknown'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|json|md)$
        exclude: package-lock\.json$
        pass_filenames: true

      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Test validation hooks
  # NOTE: Full test suite runs in CI. Pre-commit focuses on fast lint/format checks.
  - repo: local
    hooks:
      # Auto-rebase on origin/main before pushing
      # Keeps feature branches up-to-date and avoids merge conflicts
      # Skip with: SKIP=auto-rebase git push
      - id: auto-rebase
        name: Auto-rebase on origin/main
        entry: ./scripts/pre-push-rebase.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Fast test hook - DISABLED by default for pre-commit performance (~2 min)
      # To run tests on pre-push instead, use: pre-commit install --hook-type pre-push
      # Or run manually: pytest backend/tests/unit/ -m "not slow" -q --fail-fast
      - id: fast-test
        name: Quick Backend Tests (Unit Only)
        # -n0 disables xdist parallelization (avoids scheduler race conditions)
        # Excludes slow and integration tests (integration tests require real database)
        entry: bash -c 'redis-cli -n 15 FLUSHDB > /dev/null 2>&1; uv run pytest backend/tests/unit/ -m "not slow and not integration" -q --tb=no -x -n0'
        language: system
        pass_filenames: false
        stages: [pre-push] # Changed from pre-commit to pre-push for faster commits

      - id: api-types-contract
        name: API Types Contract Check
        entry: bash -c './scripts/generate-types.sh --check'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: check-test-mocks
        name: Check integration tests mock slow services
        entry: python3 scripts/check-test-mocks.py
        language: system
        files: ^backend/tests/integration/.*\.py$
        pass_filenames: true

      - id: check-test-timeouts
        name: Check tests mock slow sleeps/timeouts
        entry: python3 scripts/check-test-timeouts.py
        language: system
        files: ^backend/tests/.*\.py$
        pass_filenames: true
