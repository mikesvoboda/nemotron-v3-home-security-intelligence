# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install && pre-commit install --hook-type pre-push && pre-commit install --hook-type commit-msg
# Run all: pre-commit run --all-files
#
# Performance Notes:
# -----------------
# Pre-commit runs fast linting/formatting checks (ruff, eslint, prettier, mypy).
# Pre-push runs parallel validation to catch failures before CI/CD.
#
# Test Strategy:
#   - pre-commit: Linting, formatting, type-checking only (~10-30 seconds)
#   - pre-push: Parallel validation (~2-3 minutes total, 60-70% faster than sequential)
#       Job 1: Backend unit tests with 85% coverage (pytest)
#       Job 2: E2E + Accessibility tests (Playwright Chromium)
#       Job 3: API types contract check (openapi-typescript)
#       Job 4: Backend integration tests (subset for speed)
#       Job 5: Frontend unit tests (vitest with coverage)
#   - CI: Full test suite (unit + integration + E2E multi-browser)
#   - Local dev: Use ./scripts/validate.sh for full validation before PRs
#
# Skipping Hooks (emergencies only):
#   SKIP=parallel-tests git push         # Skip all parallel tests on push
#   git push --no-verify                  # Skip ALL pre-push hooks (use sparingly!)
#   git commit --no-verify               # Skip commit-msg linting (use sparingly!)
#
# To run full tests manually before pushing:
#   ./scripts/validate.sh              # Full backend + frontend validation
#   ./scripts/validate.sh --backend    # Backend only
#

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: tsconfig.*\.json$
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: ^docs/images/.*\.png$
      - id: check-merge-conflict
      - id: detect-private-key
        # Exclude test files that contain mock/fake private keys for testing
        exclude: ^backend/tests/.*test_config\.py$

  # Commit message linting - enforces conventional commit format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - chore
          - refactor
          - test
          - style
          - perf
          - build
          - ci
          - revert

  # Secret detection - prevents committing secrets and credentials
  # Uses .secrets.baseline for known false positives
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (package-lock\.json|uv\.lock|\.secrets\.baseline|^mutants/|\.tsbuildinfo$)

  # Auto-regenerate secrets baseline if it has conflicts or is out of date
  # Runs on every commit but only regenerates when baseline is invalid/conflicted
  - repo: local
    hooks:
      - id: regenerate-secrets-baseline
        name: Regenerate secrets baseline
        entry: bash -c 'if grep -q "^<<<<<<" .secrets.baseline 2>/dev/null; then echo "Detected merge conflicts in .secrets.baseline, regenerating..."; detect-secrets scan --baseline .secrets.baseline --exclude-files "(package-lock\.json|uv\.lock|\.secrets\.baseline|^mutants/|\.tsbuildinfo$)" && git add .secrets.baseline; fi'
        language: system
        pass_filenames: false
        always_run: true

  # Hadolint - Dockerfile linting
  # Requires: brew install hadolint (macOS) or download binary
  - repo: local
    hooks:
      - id: hadolint
        name: Hadolint Dockerfile Linting
        entry: hadolint
        language: system
        types: [dockerfile]
        exclude: ^mutants/

  # Semgrep - Shift-left security scanning
  # Note: Uses Python 3.12 because protobuf doesn't support Python 3.14 yet
  - repo: https://github.com/semgrep/semgrep
    rev: v1.96.0
    hooks:
      - id: semgrep
        name: Semgrep Security Scan
        language_version: python3.12
        args:
          - --config=semgrep.yml
          - --config=p/python
          - --error
        types: [python]
        # Exclude mutants/, test_database_isolation.py (uses intentional raw SQL for advisory locks),
        # conftest.py (table names come from SQLAlchemy reflection, not user input),
        # helpers.py (migration DDL operations require raw SQL),
        # nemo_data_designer (synthetic test data generation intentionally uses random),
        # and vehicle_classifier_loader.py (file path is from internal model directory, not user input)
        exclude: (^mutants/|backend/tests/integration/test_database_isolation\.py$|backend/tests/integration/conftest\.py$|backend/alembic/helpers\.py$|^tools/nemo_data_designer/|backend/services/vehicle_classifier_loader\.py$)

  # Python - Ruff (fast linter + formatter)
  # NOTE: Keep in sync with uv.lock ruff version for consistent behavior
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        exclude: ^mutants/
      - id: ruff-format
        types_or: [python, pyi]
        exclude: ^mutants/

  # Python - Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - sqlalchemy
          - fastapi
          - redis
        args: [--ignore-missing-imports]
        files: ^backend/

  # Prettier (Formatting) - Non-TypeScript, non-frontend files only
  # TypeScript files use local prettier-frontend hook to avoid type parameter stripping bug
  # Frontend CSS/JSON/MD use local prettier-frontend hook to access tailwindcss plugin
  # Exclude tsconfig.json which uses JSONC format (trailing commas)
  # Exclude docs/openapi.json which is auto-generated by generate-openapi hook
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, json, markdown, yaml]
        exclude: (^frontend/|tsconfig.*\.json$|^docs/openapi\.json$)
        additional_dependencies:
          - prettier@3.2.4

  # OpenAPI spec generation - auto-regenerates docs/openapi.json on backend changes
  # Runs before commit so the generated spec is included in the commit
  #
  # Performance (NEM-2587):
  #   - Skip path (no changes): ~5-10ms (hash comparison only)
  #   - Regeneration path: ~1.5-2s (full app import + spec generation)
  #   - Uses .openapi-cache file for hash-based change detection
  - repo: local
    hooks:
      - id: generate-openapi
        name: Generate OpenAPI Spec
        entry: bash -c 'uv run python scripts/generate-openapi.py && git add docs/openapi.json'
        language: system
        files: ^backend/(api|models|schemas)/.*\.py$
        pass_filenames: false

  # TypeScript API types generation - auto-regenerates frontend/src/types/generated/api.ts
  # Runs when backend API files change so generated types are included in the commit
  # This prevents pre-push failures due to outdated types
  - repo: local
    hooks:
      - id: generate-api-types
        name: Generate TypeScript API Types
        entry: bash -c './scripts/generate-types.sh && git add frontend/src/types/generated/api.ts'
        language: system
        files: ^backend/(api|models|schemas)/.*\.py$
        pass_filenames: false

  # Frontend Prettier - Uses local prettier with tailwindcss plugin
  # Handles all frontend files: TS/TSX/JS/JSX plus CSS/JSON/MD
  - repo: local
    hooks:
      - id: prettier-frontend
        name: Prettier (Frontend)
        entry: bash -c 'cd frontend && npx prettier --write --ignore-unknown'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|json|md)$
        exclude: package-lock\.json$
        pass_filenames: true

      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typescript-check
        name: TypeScript Type Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Dependency lock consistency checks
  - repo: local
    hooks:
      - id: uv-lock-check
        name: Check uv lock file is up-to-date
        entry: bash -c 'cd "$0" && uv lock --check' .
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false

      - id: npm-install-check
        name: Check npm dependencies are installed
        entry: bash -c 'cd frontend && npm ci --prefer-offline --no-audit --dry-run'
        language: system
        files: ^frontend/(package\.json|package-lock\.json)$
        pass_filenames: false

  # Test validation hooks
  # NOTE: Full test suite runs in CI. Pre-commit focuses on fast lint/format checks.
  - repo: local
    hooks:
      # Auto-rebase on origin/main before pushing
      # Keeps feature branches up-to-date and avoids merge conflicts
      # Skip with: SKIP=auto-rebase git push
      - id: auto-rebase
        name: Auto-rebase on origin/main
        entry: ./scripts/pre-push-rebase.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Parallel test runner - runs 5 jobs concurrently to minimize push time
      # Job 1: Backend unit tests with 85% coverage (pytest) - ~2-3 min
      # Job 2: E2E + Accessibility tests (Playwright Chromium) - ~30-60s
      # Job 3: API types contract check (openapi-typescript) - ~10-20s
      # Job 4: Backend integration tests (subset for speed) - ~30-60s
      # Job 5: Frontend unit tests (vitest with coverage) - ~10-30s
      # Total time: max(job1, job2, job3, job4, job5) instead of sum (~60-70% faster)
      # Skip with: SKIP=parallel-tests git push
      - id: parallel-tests
        name: Parallel Tests (Unit + Integration + E2E + Frontend + API Types)
        entry: ./scripts/pre-push-tests.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: check-test-mocks
        name: Check integration tests mock slow services
        entry: python3 scripts/check-test-mocks.py
        language: system
        files: ^backend/tests/integration/.*\.py$
        pass_filenames: true

      - id: check-test-timeouts
        name: Check tests mock slow sleeps/timeouts
        entry: python3 scripts/check-test-timeouts.py
        language: system
        files: ^backend/tests/.*\.py$
        pass_filenames: true

      # Validation alignment hook - detects drift between Pydantic and Zod schemas
      # Warns when backend Pydantic schemas are modified to verify frontend Zod alignment
      # This is a warning-only hook - commits are not blocked
      # Set VALIDATION_DRIFT_VERBOSE=1 for detailed info messages
      - id: check-validation-drift
        name: Check validation drift (Pydantic/Zod)
        entry: python3 scripts/check-validation-drift.py
        language: system
        files: ^(backend/api/schemas/.*\.py|frontend/src/schemas/.*\.ts)$
        pass_filenames: true

      # Test automation enforcement hooks
      # These ensure new files include proper test stubs and integration tests

      - id: check-integration-tests
        name: Check for integration tests on API/service changes
        entry: python3 scripts/check-integration-tests.py
        language: system
        files: ^backend/(api/routes|services)/.*\.py$
        pass_filenames: true
        stages: [pre-commit, pre-push]

      - id: check-new-files-have-tests
        name: Detect new source files without test files
        entry: python3 scripts/check-test-coverage-gate.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        verbose: true
